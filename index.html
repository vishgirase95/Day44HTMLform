<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <header class="headercontainer"> HTML 5 Form</header>
    <form>
        
      <div>
        <label for="name">Enter The Name :</label>
        <input type="text" for="name" class="name" required/>
        <outputt class="nameErr"></outputt>
      </div>
      <div>
        <label for="pasword">Pasword</label>
        <input type="password" for="pasword" id="Pwd" required/>
      <output class="ErrPwd"></output>
      </div>
      <div>
        <label for="email">Enter Email :</label>
        <input type="email" for="email" id="Email" />
        <output class="ErrEmail"></output>
      </div>
      <div>
        <label for="url">Enter Url :</label>
        <input type="url" for="url"/>
      </div>
      <div>
        <label for="num" >Enter the Number :</label>
        <input type="number" id="number" for="num"/>
    <output class="ErrNumber"></output>
      </div>
      <div>
        <label for="search">Search :</label>
        <input type="search" for="search" />
      </div>
      <div>
        <label for="date">Enter The Date :</label>
        <input type="date" for="date" class="date" />
      </div>
      <div>
        <label for="salary">Enter The Salary :</label>
        <input type="range" name="salary" id="salary" min="200000" max="500000" step="100" value="200000" >
        <output class='salayoutput'>400000</output>
      </div>
    <button onclick="alt()">  S u b m i  t</button>
    </form>
    <script src="index.js"></script>
  </body>
</html>
